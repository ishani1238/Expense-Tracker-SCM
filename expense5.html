<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DELETE EXPENSE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #22c1c3, #d797d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .details-container {
      background: #ffffff;
      padding: 31px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: zoomIn 0.4s ease-in-out;
      transition: transform 0.3s;
    }

    .details-container:hover {
      transform: scale(1.02);
    }

    @keyframes zoomIn {
      from {
        opacity: 1;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      color: #333;
    }

    h4 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 26px;
      color: #666;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      flex: 1;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .btn-cancel {
      flex: 1;
      background-color: #bdc3c7;
      color: #2c3e50;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-cancel:hover {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <h2>DELETE EXPENSE</h2>
    <h4>Are you sure you want to delete the following expense?</h4>
    <form action="submit-details.html" method="post">
      <div class="input-group">
        <label for="date">DATE</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="input-group">
        <label for="amount">AMOUNT</label>
        <input type="number" id="amount" name="amount" required />
      </div>
      <div class="input-group">
        <label for="category">CATEGORY</label>
        <select id="category" name="category" required>
          <option value="">--Select Category--</option>
          <option value="food">FOOD</option>
          <option value="travel">TRAVEL</option>
          <option value="shopping">SHOPPING</option>
          <option value="bills">BILLS</option>
        </select>
      </div>
      <div class="input-group">
        <label for="description">DESCRIPTION</label>
        <textarea id="description" name="description" placeholder="Type here..." required></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-delete">DELETE</button>
        <button type="button" class="btn-cancel" onclick="window.history.back()">CANCEL</button>
      </div>
    </form>
  </div>
</body>
</html>
