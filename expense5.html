<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Expense</title>
    <link rel="spreadsheet" href="st.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powder blue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(34,131,169,1) 0%, rgba(215,151,212,1) 100%);
        }
        
        .details-container {
            background-color:powder blue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            background: white;
        
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group textarea {
            resize: none;
            height: 100px;
        }
        .btn-save {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>Delete Expense</h2>
        <h4>Are you sure you want to delete the following expense?</h4>
        <form action="submit-details.html" method="post">
            <div class="input-group">
                <label for="name">DATE</label>
                <input type="date" placeholder="DD/MM/YY">

            </div>
            
            <div class="input-group">
                <label for="amount">AMOUNT</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="input-group">
                <label for="category">CATEGORY</label>
                <select id="category" name="category">
                </select>
            </div>
            <div class="input-group">
                <label for="description">DESCRIPTION</label>
                <textarea id="description" name="description" placeholder="..." ></textarea>
            </div>
            <button type="Delete" class="btn-Delete">Delete</button>
            <button type="Cancel" class="btn-Cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
